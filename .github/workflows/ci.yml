name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  e2e:
    needs: lint
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - latest
          - beta
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Get Obsidian cache key
        run: |
          npx tsx wdio.conf.mts | grep 'obsidian-cache-key:' > obsidian-versions-lock.txt
          # Delete the cache created by wdio.conf.mts so it doesn't conflict with restore
          rm -rf .obsidian-cache
        env:
          OBSIDIAN_VERSIONS: ${{ matrix.version == 'beta' && 'latest-beta/latest' || 'latest/latest' }}
          OBSIDIAN_INCLUDE_BETA: ${{ matrix.version == 'beta' && 'true' || 'false' }}
          OBSIDIAN_EMAIL: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_EMAIL || '' }}
          OBSIDIAN_PASSWORD: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_PASSWORD || '' }}
      - name: Cache Obsidian
        uses: actions/cache@v4
        with:
          path: .obsidian-cache
          key: obsidian-cache-${{ runner.os }}-${{ hashFiles('obsidian-versions-lock.txt') }}
      - name: Install Linux dependencies
        # Install dependencies required for Electron/Obsidian on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2 libpangocairo-1.0-0 libxss1 libgtk-3-0
      - name: Run E2E Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:e2e:${{ matrix.version }}
        env:
          # Use headless mode if supported or implied by xvfb-action
          CI: true
          OBSIDIAN_VERSIONS: ${{ matrix.version == 'beta' && 'latest-beta/latest' || 'latest/latest' }}
          OBSIDIAN_EMAIL: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_EMAIL || '' }}
          OBSIDIAN_PASSWORD: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_PASSWORD || '' }}
