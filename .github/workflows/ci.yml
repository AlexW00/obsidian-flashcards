name: CI

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
  pull_request:
    branches: ["**"]
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  e2e:
    needs: lint
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - latest
          - beta
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Get Obsidian cache key
        run: |
          npx tsx wdio.conf.mts | grep 'obsidian-cache-key:' > obsidian-versions-lock.txt
          # Delete the cache created by wdio.conf.mts so it doesn't conflict with restore
          rm -rf .obsidian-cache
        env:
          OBSIDIAN_VERSIONS: ${{ matrix.version == 'beta' && 'latest-beta/latest' || 'latest/latest' }}
          OBSIDIAN_INCLUDE_BETA: ${{ matrix.version == 'beta' && 'true' || 'false' }}
          OBSIDIAN_EMAIL: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_EMAIL || '' }}
          OBSIDIAN_PASSWORD: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_PASSWORD || '' }}
      - name: Cache Obsidian
        uses: actions/cache@v4
        with:
          path: .obsidian-cache
          key: obsidian-cache-${{ runner.os }}-${{ hashFiles('obsidian-versions-lock.txt') }}
      - name: Install Linux dependencies
        # Install dependencies required for Electron/Obsidian on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2t64 libpangocairo-1.0-0 libxss1 libgtk-3-0
      - name: Run E2E Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:e2e:${{ matrix.version }}
        env:
          # Use headless mode if supported or implied by xvfb-action
          CI: true
          OBSIDIAN_VERSIONS: ${{ matrix.version == 'beta' && 'latest-beta/latest' || 'latest/latest' }}
          OBSIDIAN_EMAIL: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_EMAIL || '' }}
          OBSIDIAN_PASSWORD: ${{ matrix.version == 'beta' && secrets.OBSIDIAN_PASSWORD || '' }}
      - name: Upload E2E Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ matrix.version }}
          path: errorShots/


  release:
    needs: [lint, unit-test, e2e]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Get version
        id: version
        run: |
          version=$(node -p "require('./manifest.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Check if release exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: npm ci
      - name: Build
        if: steps.check_release.outputs.exists == 'false'
        run: npm run build
      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            styles.css
